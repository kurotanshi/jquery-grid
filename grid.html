<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
	<script language="javascript" src="jquery.easing.1.3.js"></script>
	<script language="javascript" src="grid.js"></script>
	<style>
		#slidegrid { position:relative; margin:10px; }
		#cells { width: 960px;	 height:auto;}
			#cells .cell {background-color:#691; color:#fff; display:block; position:absolute; font-size: 14px;}
			#cells .body { margin:15px; }
	</style>
</head>

<body>
	<div id="cells">
		<div id="slidegrid">
			<div class="cell"><div class="body">Cell 1</div></div>
			<div class="cell cell-double"><div class="body">Cell 2</div></div>
			<div class="cell"><div class="body">Cell 3</div></div>
			<div class="cell"><div class="body">Cell 4</div></div>
			<div class="cell"><div class="body">Cell 5</div></div>
			<div class="cell"><div class="body">Cell 6</div></div>
			<div class="cell"><div class="body">Cell 7</div></div>
			<div class="cell cell-double"><div class="body">Cell 8</div></div>
			<div class="cell"><div class="body">Cell 9</div></div>
			<div class="cell  cell-double"><div class="body">Cell 10</div></div>
			<div class="cell"><div class="body">Cell 11</div></div>
			<div class="cell"><div class="body">Cell 12</div></div>
			<div class="cell  cell-double"><div class="body">Cell 13</div></div>
			<div class="cell"><div class="body">Cell 14</div></div>
			<div class="cell"><div class="body">Cell 15</div></div>
			<div class="cell"><div class="body">Cell 16</div></div>
			<div class="cell  cell-double"><div class="body">Cell 17</div></div>
			<div class="cell"><div class="body">Cell 18</div></div>
			<div class="cell"><div class="body">Cell 19</div></div>
			<div class="cell"><div class="body">Cell 20</div></div>
			<div class="cell"><div class="body">Cell 21</div></div>
			<div class="cell"><div class="body">Cell 22</div></div>
			<div class="cell"><div class="body">Cell 23</div></div>
			<div class="cell"><div class="body">Cell 24</div></div>
			<div class="cell"><div class="body">Cell 25</div></div>
		</div>
	</div>

	<script type="text/javascript">
		$('.cell').click(function(){
			$('.cell').removeClass('cell-triple');
			$(this).addClass('cell-triple');
			$('#cells').trigger("resize");
		});
	</script>
</body>
</html>
